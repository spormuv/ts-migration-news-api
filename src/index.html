<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>NewsPortal</title>
</head>

<body>
    <header>
        <h1>News Portal</h1>
    </header>
    <main>
        <div class="container">
            <div class="wrapper">
                <label>Choose a category:</label>
                <select class="category dropdown"></select>
            </div>
            <div class="wrapper">
                <label>Choose a country:</label>
                <select class="country capitalize dropdown "></select>
            </div>
        </div>
        <div class="sources buttons"></div>
        <div class="news"></div>
    </main>
    <footer>
        <!-- <a class="rsschool" href="https://rs.school/js/"><img class="rsschool-img" src="assets/img/rs_school.png"
                alt="rsschool logo"></a> -->
        <!-- <a class="github" href="https://github.com/spormuv"><img class="github-img" src="./assets/img/github.png" alt="github logo logo"></a> -->
        <p class="copyright">
            Copyright 2023 <a href="https://newsapi.org">NewsAPI</a>
        </p>
    </footer>

    <template id="sourceItemTemp">
        <div class="source__item">
            <span class="source__item-name"></span>
        </div>
    </template>

    <template id="newsItemTemp">
        <div class="news__item">
            <div class="news__meta">
                <div class="news__meta-photo"></div>
                <ul class="news__meta-details">
                    <li class="news__meta-author"></li>
                    <li class="news__meta-date"></li>
                </ul>
            </div>
            <div class="news__description">
                <h2 class="news__description-title"></h2>
                <h3 class="news__description-source"></h3>
                <p class="news__description-content"></p>
                <p class="news__read-more">
                    <a href="#">Read More</a>
                </p>
            </div>
        </div>
    </template>

</body>

</html>
